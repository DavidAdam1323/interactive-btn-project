<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive Btn</title>
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">Bright Ideas</h1>
      <img src="/images/bulb-icon.png" alt="Bulb Icon" class="bulb-icon" />
    </div>
    <div id="main-container">
      <div class="inner-container">
        <h4>The Light Toggle Project</h4>
        <div class="content">
          <img src="/images/bulb-off.png" alt="Light Bulb" class="light-bulb" />
        </div>

        <label class="switch">
          <input type="checkbox" onclick="btnStatus()" />
          <span class="slider">
            <span class="slider-text">ON</span>
            <span class="slider-text">OFF</span>
          </span>
        </label>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
