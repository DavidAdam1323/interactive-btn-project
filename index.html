<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive Btn</title>
  </head>
  <body>
    <h1 class="title">Bright Ideas</h1>
    <div id="main-container">
      <h4>A Bright Toggle Experience</h4>
      <div class="content">
        <img src="/images/bulb-off.png" alt="Light Bulb" class="light-bulb" />
      </div>

      <label class="switch">
        <input type="checkbox" onclick="btnStatus()" />
        <span class="slider">
          <span class="slider-text">ON</span>
          <span class="slider-text">OFF</span>
        </span>
      </label>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
