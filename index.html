<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive Btn</title>
  </head>
  <body>
    <div id="main-container">
      <div class="content">
        <img src="/images/bulb-off.png" alt="Light Bulb" class="light-bulb">
      </div>
      <label class="switch" onclick="btnStatus()">
          <input type="checkbox">
          <span class="slider">
            <div class="slider-text-container">
              <div class="slider-text">
                <p>ON</p>
                <p>OFF</p>
              </div>
            </div>
          </span>
      </label>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
